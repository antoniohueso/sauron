<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
</head>

<body>

<div th:replace="layout :: menu ('rfcs')"></div>

<div id="main-content" class="container main-content">

    <div class="row">

        <div class="col-md-12">

            <div class="row">

                <div class="col-md-12">
                    <table class="table table-bordered">
                        <tr>
                            <th class="text-info" style="width: 20%;">
                                <span>Issue</span>
                            </th>
                            <th style="width: 80%;">
                                <span class="text-info" th:text="${issue.issuekey +' - '+ issue.summary}"></span>
                            </th>
                        </tr>
                        <tr>
                            <th class="text-info">
                                <span>Proyecto</span>
                            </th>
                            <td>
                                <span th:text="${issue.project.name}"></span>
                            </td>
                        </tr>
                        <tr>
                            <th class="text-info">
                                <span>Componente</span>
                            </th>
                            <td>
                                <div th:each="c : ${issue.components}" class="label label-info" th:text="${c.component.name}"></div>
                            </td>
                        </tr>
                        <tr>
                            <th class="text-info">
                                <span>Versión</span>
                            </th>
                            <td>
                                <div th:each="v : ${issue.versions}" class="label label-warning" th:text="${v.version.name}"></div>
                            </td>
                        </tr>
                        <tr th:if="${issue.status != null}">
                            <th class="text-info">
                                <span>Estado</span>
                            </th>
                            <td class="col-md-2">
                                <span th:class="${'label '+templateUtil.statusClass(issue.status)}" th:text="${issue.status.name}"></span>
                            </td>
                        </tr>
                        <tr>
                            <th class="text-info">
                                <span>Tipo</span>
                            </th>
                            <td>
                                <span class="label label-default" th:text="${issue.type.name}"></span>
                            </td>
                        </tr>
                        <tr th:if="${issue.reporter != null}">
                            <th class="text-info">
                                <span>Reportada</span>
                            </th>
                            <td>
                                <span th:text="${issue.reporter.displayName}"></span>
                            </td>
                        </tr>
                        <tr th:if="${issue.assignee != null}">
                            <th class="text-info">
                                <span>Asignada</span>
                            </th>
                            <td>
                                <span th:text="${issue.assignee.displayName}"></span>
                            </td>
                        </tr>

                        <tr>
                            <th class="text-info">
                                <span>Descripción</span>
                            </th>
                            <td>
                                <div th:if="${issue.description != null}" class="alert alert-success" th:utext="${issue.description}"></div>
                            </td>
                        </tr>

                    </table>

                </div>
            </div>


        </div>
    </div>
</div>
</body>
</html>

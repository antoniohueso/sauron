<div data-ng-show="visible">


    <div class="row">

        <!-- Filtro -->
        <div class="col-md-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <span class="col-md-9">Filtro</span>
                        <div class="col-md-3">
                            <a class="btn btn-primary btn-xs pull-right" data-ng-click="onSearch()">
                                <span class="glyphicon glyphicon-search"></span>
                            </a>
                        </div>
                    </div>


                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label>ID</label>
                            <input data-ng-model="filtro.id" class="form-control"/>
                        </div>
                        <div class="form-group col-md-12">
                            <label>Título</label>
                            <input data-ng-model="filtro.titulo" class="form-control"/>
                        </div>
                        <div class="form-group col-md-12">
                            <label>Estado</label>
                            <select data-ng-model="filtro.estado"
                                    data-ng-options="e.nombre for e in estados"
                                    class="form-control">
                                <option selected value="">Todos</option>
                            </select>
                        </div>
                        <div class="form-group col-md-12">
                            <label>Usuario</label>
                            <select data-ng-model="filtro.user"
                                    data-ng-options="u.displayName for u in users"
                                    class="form-control">
                                <option selected value="">Todos</option>
                            </select>
                        </div>
                        <div class="form-group col-md-12">
                            <label>Tipo</label>
                            <select data-ng-model="filtro.tipo"
                                    data-ng-options="t.nombre for t in tipos"
                                    class="form-control">
                                <option selected value="">Todos</option>
                            </select>
                        </div>
                        <div class="form-group col-md-12">
                            <label>F. Inicio</label>
                            <input datepicker data-ng-model="filtro.finicio" class="form-control" />
                        </div>
                        <div class="form-group col-md-12">
                            <label>F. Fin</label>
                            <input datepicker data-ng-model="filtro.ffin" class="form-control"/>
                        </div>
                        <div class="form-group col-md-12">
                            <label>Issue</label>
                            <input data-ng-model="filtro.issue" class="form-control"/>
                        </div>
                        <div class="form-group col-md-12">
                            <label>Proyecto</label>
                            <select data-ng-model="filtro.project"
                                    data-ng-options="p.name for p in projects"
                                    data-ng-change="onProjectChange()"
                                    class="form-control">
                                <option selected value="">Todos</option>
                            </select>
                        </div>
                        <div class="form-group col-md-12">
                            <label>Componente</label>
                            <select data-ng-model="filtro.component"
                                    data-ng-options="c.name for c in components"
                                    class="form-control">
                                <option selected value="">Todos</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Listado de solicitudes -->
        <div class="col-md-9">

            <!-- Resumen de solicitudes -->
            <div class="row">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <span>Solicitudes</span>
                    </div>
                    <div class="panel-body">
                        <div data-ng-if="!solicitudes || solicitudes.length == 0" class="col-md-12">
                            <div class="alert alert-info">
                                <h3 style="text-align: center;"><span class="glyphicon glyphicon-info-sign">
                                </span> Ningún resultado obtenido</h3>
                            </div>
                        </div>
                        <div data-ng-if="solicitudes && solicitudes.length > 0"
                             class="row" data-ng-repeat="s in solicitudes">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

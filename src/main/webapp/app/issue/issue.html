<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
</head>

<body>

<div th:replace="layout :: menu ('rfcs')"></div>

<div id="main-content" class="container main-content">

    <div class="row">

        <div class="col-md-12">

            <div class="row">

                <div class="col-md-12">
                    <table class="table table-bordered">
                        <tr>
                            <th class="text-info" style="width: 20%;">
                                <span>Issue</span>
                            </th>
                            <th>
                                <span class="text-info" th:text="${issue.issuekey +' - '+ issue.summary}"></span>
                            </th>
                        </tr>
                        <tr>
                            <th class="text-info">
                                <span>Proyecto</span>
                            </th>
                            <td>
                                <span th:text="${issue.project.name}"></span>
                            </td>
                        </tr>
                        <tr>
                            <th class="text-info">
                                <span>Componente</span>
                            </th>
                            <td>
                                <span>{{issue.components}}</span>
                            </td>
                        </tr>
                        <tr>
                            <th class="text-info">
                                <span>Versión</span>
                            </th>
                            <td>
                                <span class="label label-warning">{{issue.fixVersions.join(' ')}}</span>
                            </td>
                        </tr>
                        <tr>
                            <th class="text-info">
                                <span>Estado</span>
                            </th>
                            <td>
                                <span class="label label-success">{{issue.status.name}}</span>
                            </td>
                        </tr>
                        <tr>
                            <th class="text-info">
                                <span>Tipo</span>
                            </th>
                            <td>
                                <span class="badge">{{issue.issuetype.name}}</span>
                            </td>
                        </tr>
                        <tr>
                            <th class="text-info">
                                <span>Reportada</span>
                            </th>
                            <td>
                                <span>{{issue.reporter.displayName}}</span>
                            </td>
                        </tr>
                        <tr>
                            <th class="text-info">
                                <span>Asignada</span>
                            </th>
                            <td>
                                <span>{{issue.assignee.displayName}}</span>
                            </td>
                        </tr>

                        <tr>
                            <th class="text-info">
                                <span>Descripción</span>
                            </th>
                            <td>
                                <div class="well" data-ng-bind-html="issue.description"></div>
                            </td>
                        </tr>

                    </table>

                </div>
            </div>


        </div>
    </div>
</div>
</body>
</html>

        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"
                        data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span> <span
                        class="icon-bar"></span>
                </button>
                <h4 >
                    <a  href="#">
                        <span class="glyphicon glyphicon-eye-open"></span> Sauron</a>
                </h4>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/#/solicitudes">
                            Cat√°logo de solicitudes <span class="glyphicon glyphicon-folder-open"></span>
                        </a>
                    </li>
                    <li>
                        <a href="/#/trabajado">
                            Trabajado real<!--<span class="glyphicon glyphicon-folder-open"></span>-->
                        </a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <!-- <li><a href="/profile" th:text="${session.loggeduser.displayName}"></a></li>  -->
                    <li><a href="/logout">Logout <span class="glyphicon glyphicon-log-out"></span></a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->

        </div>
    </div>

</div>

<div id="main-content" class="container main-content" data-ng-view="">

</div>

<div>
    <div id="waitmodal" class="modal" style="margin-top: 200px;">
        <div class="modal-dialog" style="width: 300px;">
            <div class="modal-content">
                <div class="modal-body" style="text-align: center;">
	        <span style="font-size: large;">
		        <img src="/resources/ajax-loader.gif"/>
		        Cargando...
	        </span>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

</div>

<div id="msg-modal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">X</span><span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">{{modalMsg.title}}</h4>
            </div>
            <div id="msg-modal-body" class="modal-body">
                <p data-ng-repeat="m in modalMsg.messages" class='text-{{modalMsg.type}}'><span
                        class='glyphicon glyphicon-{{modalMsg.icon}}'></span> {{m}}</p>
            </div>
        </div>
    </div>
</div>


<script src="/resources/jquery/jquery-2.1.1.js"></script>

<!DOCTYPE html>
<html data-ng-app="sauronApp">
<head>

    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Sauron</title>

    <link rel="stylesheet" href="/resources/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/resources/bootstrap/css/animate.css"/>
    <link rel="stylesheet" href="/resources/datepicker/css/datepicker3.css"/>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet"/>

    <!-- APP -->
    <link rel="stylesheet/less" href="/app/less/main.less"/>
    <!-- Fin APP -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>

<div id="main-content" class="container main-content" data-ng-view="">

</div>

<div>
    <div id="waitmodal" class="modal" style="margin-top: 200px;">
        <div class="modal-dialog" style="width: 300px;">
            <div class="modal-content">
                <div class="modal-body" style="text-align: center;">
	        <span style="font-size: large;">
		        <img src="/resources/ajax-loader.gif"/>
		        Cargando...
	        </span>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

</div>

<div id="msg-modal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">X</span><span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">{{modalMsg.title}}</h4>
            </div>
            <div id="msg-modal-body" class="modal-body">
                <p data-ng-repeat="m in modalMsg.messages" class='text-{{modalMsg.type}}'><span
                        class='glyphicon glyphicon-{{modalMsg.icon}}'></span> {{m}}</p>
            </div>
        </div>
    </div>
</div>


<script src="/resources/jquery/jquery-2.1.1.js"></script>
<script src="/resources/bootstrap/js/bootstrap.min.js"></script>
<script src="/resources/datepicker/js/bootstrap-datepicker.js"></script>
<script src="/resources/angular/angular.min.js"></script>
<script src="/resources/angular/angular-route.min.js"></script>
<script src="/resources/angular/angular-locale_es-es.js"></script>
<script src="/resources/angular/angular-sanitize.min.js"></script>
<script src="/resources/moment/moment-with-locales.min.js"></script>

<!-- set options before less.js script -->
<script src="/resources/less/less.min.js"></script>

<!-- App -->
<script src="/app/sauronapp.js"></script>
<script src="/app/utils/restservices.js"></script>

<script src="/app/directives/datepickerdirective.js"></script>

<script src="/app/rfc/rfcctrl.js"></script>
<script src="/app/error/errorctrl.js"></script>

<script src="/app/home/homectrl.js"></script>
<script src="/app/solicitud/solicitudesctrl.js"></script>
<script src="/app/solicitud/datosGeneralesctrl.js"></script>

<!-- Fin App -->

</body>
</html>

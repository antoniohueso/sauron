<html xmlns:th="http://www.thymeleaf.org">

<body>

    <div th:fragment="header">
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed"
                            data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span> <span
                            class="icon-bar"></span> <span class="icon-bar"></span> <span

                    </button>
                    <a class="navbar-brand" href="#">Custodes</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="solicitudes">
                                Catálogo de solicitudes <span class="glyphicon glyphicon-folder-open"></span>
                            </a>
                        </li>
                        <li>
                            <a href="/#/trabajado">
                                Trabajado real<!--<span class="glyphicon glyphicon-folder-open"></span>-->

                        </li>

                </div>
                <!--/.nav-collapse -->

            </div>

    <div th:fragment="libs">
        <script src="/resources/jquery/jquery-2.1.1.js"></script>

        <script id="growl-template" type="text/html">

        <div data-growl="container" class="alert" role="alert">
            <button type="button" class="close" data-growl="dismiss">
                <span aria-hidden="true">×</span>
                <span class="sr-only">Close</span>
            </button>
            <div data-growl="header">
                <span data-growl="icon"></span>
                <span data-growl="title"></span>
            </div>
            <div data-growl="message"></div>
        </div>		

        </script>
    </div>
